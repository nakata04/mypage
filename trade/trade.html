<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../cp_navi.css">
    <title>TRADE</title>

    <!-- Jquery : ajax通信で必要になる。 -->
    <script
        type="text/javascript"
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="

<!-- <body bgcolor="#10100E" text="#cccccc"> -->
<body style="background-image: url(../wall/b032.gif);">
    <!-- html共通部分をJavaScriptで設定する -->
    <script src="../main.js"></script>
    <script type="text/javascript">
        var day = new Date(document.lastModified);
        var y = day.getFullYear();
        var m = day.getMonth() + 1;
        var d = day.getDate();

        var week = new Array("Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat");
        var w = week[day.getDay()];

        if (m < 10) m = "0" + m; // 数値が1～9の時には
        if (d < 10) d = "0" + d; // 0 を追加してそろえる

        document.write("Last Update: " + y + "/" + m + "/" + d + " (" + w + ")");
    </script>

    <!-- header部分 -->
    <script type="text/javascript">header("../");</script>

    <div id="D_center">
        <h1>TRADE</h1>

        <p><a href="../trade/indicator.html">Indicator</a></p>

        <br>
        <p><a href="../trade/trade_code.html">CODE1</a></p>
        <img src="../figure/graf.png" width="800px" alt="為替">

        <br>
        <p><a href="../trade/trade_code2.html">CODE2</a></p>
    </div>

    <br><br><br><br><br>

    <a href="../home.html">HOME</a>

</body>

</html>
